<!DOCTYPE html>
<html>
	<head>
		<title> Putt Party Editor </title>
		<meta name="description" content="A small webapp to play golf with your friends">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<style>
			body {
				display: flex;
				flex-direction: column;
			}
			body > * {
				width: 100vw;
			}
			nav {
				border-bottom: 1px solid var(--fg);
			}
			#body {
				flex-grow: 1;
				display: flex;
			}
				#menu {
					padding: var(--padout)
				}
					#menudrag {
						border-right: 1px solid var(--fg);
						width: 10px;
						line-height: 10px;
						font-size: 20px;
						font-weight: 900;
						cursor: ew-resize;
						border-radius: 0;
						padding: 0;
						margin: 0;
						outline: none !important;
					}
				#main {
					flex-grow: 1;
					position: relative;
					background-image: linear-gradient(
						transparent 180px, var(--bgh) 180px, var(--bgh) 182px, transparent 182px,
						transparent 199px
					), linear-gradient(90deg,
						transparent 180px, var(--bgh) 180px, var(--bgh) 182px, transparent 182px,
						transparent 199px
					), linear-gradient(
						var(--bgd) 0, var(--bgd) 2px, transparent 2px,
						transparent 20px, var(--bgd) 20px, var(--bgd) 22px, transparent 22px,
						transparent 40px, var(--bgd) 40px, var(--bgd) 42px, transparent 42px,
						transparent 60px, var(--bgd) 60px, var(--bgd) 62px, transparent 62px,
						transparent 80px, var(--bgl) 80px, var(--bgl) 82px, transparent 82px,
						transparent 100px, var(--bgd) 100px, var(--bgd) 102px, transparent 102px,
						transparent 120px, var(--bgd) 120px, var(--bgd) 122px, transparent 122px,
						transparent 140px, var(--bgd) 140px, var(--bgd) 142px, transparent 142px,
						transparent 160px, var(--bgd) 160px, var(--bgd) 162px, transparent 162px,
						transparent 199px
					), linear-gradient(90deg,
						var(--bgd) 0, var(--bgd) 2px, transparent 2px,
						transparent 20px, var(--bgd) 20px, var(--bgd) 22px, transparent 22px,
						transparent 40px, var(--bgd) 40px, var(--bgd) 42px, transparent 42px,
						transparent 60px, var(--bgd) 60px, var(--bgd) 62px, transparent 62px,
						transparent 80px, var(--bgl) 80px, var(--bgl) 82px, transparent 82px,
						transparent 100px, var(--bgd) 100px, var(--bgd) 102px, transparent 102px,
						transparent 120px, var(--bgd) 120px, var(--bgd) 122px, transparent 122px,
						transparent 140px, var(--bgd) 140px, var(--bgd) 142px, transparent 142px,
						transparent 160px, var(--bgd) 160px, var(--bgd) 162px, transparent 162px,
						transparent 199px
					);
					background-size: 200px 200px;
					background-repeat: repeat;
				}
					#draw {
						overflow: visible;
					}
					#tools {
						position: absolute;
						bottom: 0;
						left: 0;
					}
		</style>
	</head>
	<body>
		<nav>
			<button title="Save"> 💾 </button>
			<button title="Load"> 📂 </button>
			<button title="Reset"> 🔄 </button>
			<button title="Play"> 🎮 </button>
		</nav>
		<div id="body">
			<div id="menu">
				<h2> Selected Item </h2>
			</div>
			<button id="menudrag">
				.<br>.<br>.
			</button>
			<div id="main">
				<svg id="draw">

				</svg>
				<div id="tools">
					<input id="toolsselect" name="tool" type="radio">
					<label for="toolsselect"> <button title="Select"> 🖱️ </button></label>
					<input id="toolsnewobj" name="tool" type="radio">
					<label for="toolsnewobj"> <button title="New Object"> 🖊️ </button></label>
					<input id="toolsnewsrf" name="tool" type="radio">
					<label for="toolsnewsrf"> <button title="New Surface"> 🧱 </button></label>
				</div>
			</div>
		
		</div>
	</body>
